<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Login</title>
</head>
<body>

    <div class="container">
        <div class="blur">
            <div class="innerCont">
                <div class="headerFlex">
                    <div class="header">
                        <img class="imageAtlas"  src="images/future.jpg" alt="Atlas University">
                    </div>
                    <div class="header">
                        <h4>ATLAS UNIVERSITY</h4>
                        <h5>Eduaction and Power</h5>
                    </div>
                </div>

                <div class="bodyCont">
                    <div class="existingUser">Existing User Login</div>
                    <div class="matricAndPassword">
                        <label for="matric">Matriculation Number:</label>
                        <input type="text" name="matric" id="matric">
                        <br>
                        <label for="password">Password:</label>
                        <input type="password">
                    </div>

                    <button class="login">LOGIN</button>
                    <br>
                   <div class="forgot"> <a class="forgotPassword" href="">Forgot Password or E-mail?</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
